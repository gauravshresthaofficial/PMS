<h2 class="border-2 border-l-0 border-r-0 border-t-0 border-pms-green-light pb-2 ps-2 text-lg font-bold">
  Add New Invoice
</h2>

<!-- <div class="flex flex-col grow bg-pms-white z-10 rounded-md justify-items-stretch p-4"> -->
<div class="flex flex-none flex-row gap-8 px-2">
  <div class="basis-4/12">
    <label for="Customer" class="block ps-2 font-semibold text-pms-purple">Customer:</label>
    <input type="text" name="c_name" id="c_name" class="w-full rounded-md border border-gray-200 py-1 ps-2"
      autocomplete="off" placeholder="Name" />
    <div id="c-name-results" class="relative z-50"></div>
  </div>
  <div class="basis-4/12">
    <label for="Address" class="block ps-2 font-semibold text-pms-purple">Address:</label>
    <input type="text" name="c_address" id="c_address" class="w-full rounded-md border border-gray-200 py-1 ps-2"
      placeholder="Address" />
  </div>
  <div class="basis-3/12">
    <label for="Contact_Number" class="block ps-2 font-semibold text-pms-purple">Contact Number:</label>
    <input type="text" name="c_Number" id="c_number" class="w-full rounded-md border border-gray-200 py-1 ps-2"
      placeholder="Contact Number" />
  </div>
  <div class="basis-2/12">
    <label for="Invoice_No" class="block ps-2 font-semibold text-pms-purple">Invoice No:</label>
    <input type="text" name="invoice_no" id="i_id" class="w-full rounded-md border border-gray-200 py-1 ps-2"
      placeholder="Invoice No" />
  </div>
</div>

<div>
  <hr class="border-05 mt-4 border-slate-300" />
</div>

<!-- //////////Medicine list///////////// -->
<!-- //////////////////////////////////// -->
<div class="med_details flex h-full flex-row">
  <div class="med_list flex basis-10/12 flex-col gap-4 px-2 h-0 min-h-full max-h-full overflow-y-auto relative">
    <div class="label flex flex-row gap-6 sticky top-0 bg-white pb-2 shadow-sm">
      <div class="basis-5/12">
        <label for="Medicine_name" class="block ps-2 font-semibold text-pms-purple">Medicine Name:</label>
      </div>
      <div class="basis-2/12">
        <label for="Quantity" class="block ps-2 font-semibold text-pms-purple">Quantity:</label>
      </div>
      <div class="basis-2/12">
        <label for="mrp" class="block ps-2 font-semibold text-pms-purple">MRP:</label>
      </div>
      <div class="basis-2/12">
        <label for="Total" class="block ps-2 font-semibold text-pms-purple">Total:</label>
      </div>
      <div class="basis-1/12"></div>
    </div>
    <div class="med-row flex flex-row gap-6">
      <div class="basis-5/12">
        <input type="text" name="med_name[]" class="med_name w-full rounded-md border border-gray-200 py-1 ps-2"
          placeholder="Name" autocomplete="off" />
        <div class="med-results relative"></div>
      </div>
      <div class="basis-2/12">
        <input type="text" name="med_qty[]" class="med_qty w-full rounded-md border border-gray-200 py-1 ps-2"
          placeholder="For e.g. 10" />
        <div class="med_qty-error text-red-500 relative"></div>
      </div>
      <div class="basis-2/12">
        <input type="text" name="med_mrp[]" class="med_mrp w-full rounded-md border border-gray-200 py-1 ps-2"
          placeholder="MRP" disabled />
      </div>
      <div class="basis-2/12">
        <input type="text" name="med_total[]" class="med_total w-full rounded-md border border-gray-200 py-1 ps-2"
          placeholder="Total" disabled />
      </div>
      <div class="remove-btn basis-1/12 text-end">
        <button id="remove_med"
          class="w-full rounded-md border border-pms-error bg-pms-error px-3 py-1 text-white delay-75 hover:scale-105">
          Clear
        </button>
      </div>
    </div>

    <div class="add-btn text-end">
      <input type="submit" value="Add" id="add_med" data-num="1"
        class="rounded-md border border-pms-green bg-pms-green-light px-3 py-1 text-white delay-75 hover:scale-105" />
    </div>
  </div>
  <!-- =============================== -->
  <!-- /////////////Details/////////// -->
  <!-- ================================ -->
  <div class="ms-4 flex basis-2/12 flex-col justify-between gap-2 border-l border-slate-300 ps-2">
    <div class="flex flex-col gap-2">
      <p class="mb-2 text-center text-lg font-semibold">Details</p>
      <div class="flex flex-row items-center justify-between gap-2">
        <label for="Available_qty" class="ms-1 w-fit grow text-sm font-semibold text-pms-purple">Available Qty:</label>
        <input type="text" name="Available_qty" id="med_ava_qty"
          class="w-14 flex-none bg-white py-1 pe-2 text-end text-sm font-semibold" placeholder="--" disabled />
      </div>
      <div class="flex flex-row items-center justify-between gap-2">
        <label for="exp_date" class="ms-1 grow text-sm font-semibold text-pms-purple">Expiry Date:</label>
        <input type="text" name="exp_date" id="med_exp_date"
          class="w-16 flex-none bg-white py-1 pe-2 text-end text-sm font-semibold" placeholder="MM-YY" disabled />
      </div>
    </div>
    <input type="submit" value="Calculate" id="calculate"
      class="w-full rounded-md border border-pms-green bg-pms-green-light px-3 py-1 text-white delay-75 hover:scale-105" />
  </div>
</div>

<!-- Total calculation -->
<div class="flex flex-col gap-4 border border-b-0 border-l-0 border-r-0 border-slate-300 pt-4">
  <div class="text-end flex flex-row  gap-6 justify-end">
    <div >
      <label class="font-semibold text-pms-purple">Subtotal :</label>
      <input type="text" id="total"
        class="w-24 rounded-md border-b-2 border-l-0 border-r-0 border-t-0 border-gray-200 px-4 py-1 ps-2 text-end"
        placeholder="0" />
    </div>
    <div >
      <label class="font-semibold text-pms-purple">Discount (%) :</label>
      <input type="text" id="discount"
        class="w-24 rounded-md border-b-2 border-l-0 border-r-0 border-t-0 border-gray-200 px-4 py-1 ps-2 text-end"
        placeholder="0" />
    </div>
    <div>
      <label class="text-md font-bold text-pms-purple">Net Total :</label>
      <input type="text" id="net_total"
        class="w-24 rounded-md border-b-2 border-l-0 border-r-0 border-t-0 border-gray-200 px-4 py-1 ps-2 text-end text-sm font-bold"
        placeholder="0" />
    </div>
  </div>

  <div class="text-end flex flex-row gap-6 justify-end">
    <div >
      <label class="font-semibold text-pms-purple w-fit">Payment type :</label>
      <select name="method" id="" class="w-1/2 rounded-md border border-gray-200 py-1 ps-2 text-sm">
        <option value="cash">Cash</option>
        <option value="card">Card</option>
        <option value="mobile">Mobile Banking</option>
      </select>
      <!-- <input type="text" name="username" class="text-sm rounded-md py-1 ps-2  border border-gray-200" placeholder="Name" /> -->
    </div>
    <div >
      <label class="font-semibold text-pms-purple w-fit">Paid :</label>
      <input type="text" id="paid"
        class="w-24 rounded-md border-b-2 border-l-0 border-r-0 border-t-0 border-gray-200 px-4 py-1 ps-2 text-end"
        placeholder="0" />
    </div>
    <div >
      <label class="font-semibold text-pms-purple w-fit">Change :</label>
      <input type="text" id="change"
        class="w-24 rounded-md border-b-2 border-l-0 border-r-0 border-t-0 border-gray-200 px-4 py-1 ps-2 text-end"
        placeholder="0" />
    </div>
  </div>
</div>
