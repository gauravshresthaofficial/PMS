<div class="flex flex-none justify-between pb-2 mb-2 border-2 border-l-0 border-r-0 border-t-0 border-pms-green-light">
    <h2 class="ps-2 text-lg font-bold mt-2">
        Add New Purchase
    </h2>
    <div class="items-start">
        <div class="flex items-baseline">
            <label for="purchase_date" class="w-fit px-2 font-semibold text-pms-purple">Purchase Date:</label>
            <div class="flex flex-col">
                <input type="text" name="purchase_date" id="purchase_date"
                    class="w-28 border-b-2 outline-0 pe-2 text-end" value="2023-05-xx" />
            </div>
        </div>
        <div class="relative">
            <div id="date-error" class="text-red-500 text-xs absolute top-0 right-1 "></div>
        </div>
    </div>
    <!-- <div class="basis-2/12"></div> -->
</div>

<!-- <div>
    <hr class="border-05 mt-4 border-slate-300" />

<div class="med_details flex h-full flex-row">
    <div class="med_list relative flex h-0 max-h-full min-h-full flex-col gap-4 px-2 overflow-y-auto">
        <div class="label sticky top-0 flex flex-row gap-6 bg-white pb-2 shadow-sm">
            <div class="basis-4/12">
                <label for="Medicine_name" class="block ps-2 font-semibold text-pms-purple">Medicine Name:</label>
            </div>

            <div class="basis-2/12">
                <label for="exp_date" class="block ps-2 font-semibold text-pms-purple">Exp Date:</label>
            </div>
            <div class="basis-1/12">
                <label for="Quantity" class="block ps-2 font-semibold text-pms-purple">Quantity:</label>
            </div>
            <div class="basis-1/12">
                <label for="med_rate" class="block ps-2 font-semibold text-pms-purple">Rate:</label>
            </div>
            <div class="basis-1/12">
                <label for="mrp" class="block ps-2 font-semibold text-pms-purple">MRP:</label>
            </div>
            <div class="basis-2/12">
                <label for="Total" class="block ps-2 font-semibold text-pms-purple">Total:</label>
            </div>
            <div class="basis-1/12"></div>
        </div>
        <div class="med-row flex flex-row gap-6">
            <div class="basis-4/12">
                <input type="text" name="med_name[]" class="med_name w-full rounded-md border border-gray-400 py-1 ps-2"
                    placeholder="Name" autocomplete="off" />
                <div class="med-results relative"></div>
                <div id="med_name-error-0" class="med_name-error med-error relative text-red-500 text-xs"></div>
            </div>

            <div class="basis-2/12">
                <input type="date" name="exp_date[]"
                    class="exp_date w-full rounded-md border text-gray-400 border-gray-200 py-1 px-2"
                    autocomplete="off" />
                <div id="exp_date-error-0" class="exp_date-error med-error relative text-red-500 text-xs"></div>
            </div>
            <div class="basis-1/12">
                <input type="text" name="med_qty[]" class="med_qty w-full rounded-md border border-gray-200 py-1 ps-2"
                    placeholder="100" />
                <div id="med_qty-error-0" class="med_qty-error med-error relative text-red-500 text-xs"></div>
            </div>

            <div class="basis-1/12">
                <input type="text" name="med_rate[]" class="med_rate w-full rounded-md border border-gray-200 py-1 ps-2"
                    placeholder="10" />
                <div id="med_rate-error-0" class="med_rate-error med-error relative text-red-500 text-xs"></div>
            </div>
            <div class="basis-1/12">
                <input type="text" name="med_mrp[]" class="med_mrp w-full rounded-md border border-gray-200 py-1 ps-2"
                    placeholder="10" autocomplete="off" />
                <div id="med_mrp-error-0" class="med_mrp-error med-error relative text-red-500 text-xs"></div>
            </div>
            <div class="basis-2/12">
                <input type="text" name="med_total[]"
                    class="med_total w-full rounded-md border border-gray-200 py-1 ps-2" placeholder="Total" disabled />
            </div>
            <div class="remove-btn basis-1/12 text-end">
                <button
                    class="w-full rounded-md border border-pms-error bg-pms-error px-3 py-1 text-white delay-75 hover:scale-105 remove_med">
                    Clear
                </button>
            </div>
        </div>


        <div class="add-btn text-end">
            <input type="submit" value="Add" id="add_med" data-num="1"
                class="rounded-md border border-pms-green bg-[#2DD4BF] px-3 py-1 text-white delay-75 hover:scale-105" />
        </div>
    </div>
</div>

<div class="flex flex-col gap-4 border border-b-0 border-l-0 border-r-0 border-slate-300 pt-4">
    <div class="flex flex-row justify-end gap-6 text-end">
        <div>
            <label class="font-bold text-pms-purple mr-2">Grand Total :</label>
            <input type="text" id="total"
                class="w-40 rounded-md border-b-2 border-l-0 border-r-0 border-t-0 border-gray-200 px-4 py-1 ps-2 text-end text-lg font-bold"
                placeholder="0" disabled />
        </div>
    </div>
</div>
